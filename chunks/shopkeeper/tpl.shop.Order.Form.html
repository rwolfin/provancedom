[[!shkOptions?
&get=`delivery,payments`
&post_name=`shk_delivery,payment`
&toPlaceholders=`1`
&pl_prefix=`shkopt_`
&tpl=`select_option`
]]
<p class="error">[[!+fi.error.error_message]]</p>
<form method="post" action="[[~[[*id]]]]" id="shopOrderForm">
   <input type="text" name="nospam:blank" value="" style="display:none;" />
   <input type="hidden" name="order" value="1" />
   <table  class="table-order">
      <tr>
         <td>
            <input placeholder="Ф.И.О.*:" name="fullname" size="30" class="textfield" type="text" value="[[!+fi.fullname]]" />
            <div>[[!+fi.error.fullname]]</div>
         </td>
      </tr>
      <tr>
         <td>
            <input placeholder="Адрес*:" name="address" size="30" class="textfield" type="text" value="[[!+fi.address]]" />
            <div>[[!+fi.error.address]]</div>
         </td>
      </tr>
      <tr>
         <td>
            <input placeholder="E-mail*:" name="email" size="30" class="textfield" type="text" value="[[!+fi.email]]" />
            <div>[[!+fi.error.email]]</div>
         </td>
      </tr>
      <tr>
         <td>
            <input placeholder="Телефон*:"  name="phone" size="30" class="mask-phone textfield" type="text" value="[[!+fi.phone:default=`[[+modx.user.id:userinfo=`phone`]]`:ne=`0`:show]]" />
            <div>[[!+fi.error.phone]]</div>
         </td>
      </tr>
      <tr>
         <td>
            <textarea placeholder="Комментарий:" name="message" class="textfield" rows="4" cols="30">[[!+fi.message]]</textarea>
         </td>
      </tr>
      <tr>
         <td><input type="submit" name="submit_button" class="button" value="Оформить Заказ" /></td>
      </tr>
   </table>
</form>
<script>
   $('.mask-phone').mask('+7 (999) 999-99-99');
</script>
